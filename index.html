<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Gallery - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        .home-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .home-logo {
            max-width: 400px;
            width: 90%;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        .btn-explore {
            padding: 12px 40px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-explore:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
        }
    </style>
</head>

<body class="bg-dark">

    <div class="home-container">
        <img src="assets/naruto_logo.png" alt="Naruto Logo" class="home-logo">

        <a href="gallery.html" class="btn btn-warning btn-explore shadow">
            Explore Characters
        </a>
    </div>

</body>

</html>
