<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Character | Gallery </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <header class="header-glass sticky-top py-3 shadow-sm">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <a href="index.html" id="homeLink" class="text-decoration-none">
                    <img src="assets/naruto_logo.png" alt="Naruto Logo" class="naruto-logo-img">
                </a>

                <div class="input-group w-100 w-md-auto" style="max-width: 300px;">
                    <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search...">
                    <button id="searchBtn" class="btn btn-warning btn-sm px-3">Search</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container my-5 flex-grow-1">
        <div id="gallery" class="row g-4">
        </div>

        <div id="paginationContainer" class="d-flex justify-content-center gap-3 mt-5 pb-5">
        </div>
    </main>

    <div class="modal fade" id="charModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0" id="modalBody">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
